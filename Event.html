      <!-- Event detail form -->
 <div class="container ">
        <h1 class="topHead">Events Information</h1>
        <div class="apply_box">
            <h1>Client Information <span class="small_font">(C-Info)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_controll">
                        <label for="first_name">
                            Enter Your Name
                            <input type="text" id="first_name" name="first_name" placeholder="Enter first_name...">
                        </label>
                    </div>
                    <div class="form_controller">
                        <label for="phone_number">
                            Enter Your Phone Number
                            <input type="number" id="phone_number" name="phone_number"
                                placeholder="Enter phone-number...">
                        </label>
                    </div>
                    <div class="form_controll">
                        <label for="Email">
                            Enter Your Email
                            <input type="email" id="email" name="email" placeholder="Enter Your email...">
                        </label>
                    </div>
                    <div class="form_controller">
                        <label for="Zip-code">
                            Enter Your Zip-Code
                            <input type="number" id="Zip-code" name="Zip-code" placeholder="Enter Zip-code...">
                        </label>
                    </div>
                    <div class="textarea_controll">
                        <label for="Adress"> Enter Adress </label>
                        <textarea name="Adress" id="address" rows="4" cols="50" placeholder="Adress ...">
                        </textarea>
                    </div>
                    <div class="form_controll">
                        <label for="city"> City Name</label>
                        <input name="city" id="city" placeholder="Enter city name ">
                    </div>
                    <div class="state-chose">
                        <label for="state">Your state is </label>
                        <select name="state">
                            <option value="a">Select</option>
                            <option value="k">Kashmir</option>
                            <option value="g">Gilgit </option>
                            <option value="k">Karachi</option>
                            <option value="s">Sindh</option>
                            <option value="p">Islamabad</option>
                            <option value="r">Rawalpindi</option>
                            <option value="i">Lahore</option>
                        </select>
                    </div>
                    <div class="form_controll">
                        <label for="date"> Prefreed Event Date </label>
                        <input  value="22/01/2003" type="date" name="date" id="date">
                    </div>
                    <div class="start-time">
                        <label for="start-time">Start Time : </label>
                        <input type="time" id="start-time" name="start-time" required>
                    </div>
                    <div class="end-time">
                        <label for="end-time">End Time : </label>
                        <input type="time" id="end-time" name="end-time" required>
                    </div>
                    <div class="num-tables">
                        <label for="num-tables">Number of Tables </label>
                        <input type="number" id="num-tables" name="num-tables" min="1" max="100000" value="1" required>
                    </div>
                    <div class="num-chairs">
                        <label for="num-chairs">Number of Chairs </label>
                        <input type="number" id="num-chairs" name="num-chairs" min="1" max="11000000" value="1" required>
                    </div>
                    <div class="subtotal">
                        <label for="subtotal">Subtotal </label>
                        <input type="number" id="subtotal" name="subtotal" step="0.01" min="0" required>
                    </div>
                    <div class="deposit">
                         <label for="deposit">Deposit:</label>
                        <input type="number" id="deposit" name="deposit" step="0.01" min="0" required>
                    </div>
                    <div class="Balance">
                        <!-- <h2>Current Balance:</h2>
                        <div id="balance">$100.00</div> -->
                        <label for="balance">Balance : </label>
                        <span id="balance"> 0.00</span>
                    </div>

                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
